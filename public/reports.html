<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <header class="py-8">
        <h1 class="text-4xl font-bold text-center">Report Management System</h1>
    </header>
    
    <main class="container mx-auto px-4 py-16">
        <section class="mb-16">
            <h2 class="text-3xl font-bold mb-6 text-center">Submit a Report</h2>
            <p class="text-gray-600 mb-8 text-center">Please fill out the form below to report an issue. Make sure to provide as much detail as possible.</p>
            <form class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto" method="POST" action="/submit-report" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter report title" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required aria-label="Report Title">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700">Description</label>
                    <textarea id="description" name="description" placeholder="Describe the issue in detail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" rows="4" required aria-label="Report Description"></textarea>
                </div>
                <div class="mb-4">
                    <label for="location" class="block text-gray-700">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter the location of the issue" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required aria-label="Report Location">
                </div>
                <div class="mb-4">
                    <label for="state" class="block text-gray-700">State</label>
                    <input type="text" id="state" name="state" placeholder="Enter your state" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-4">
                    <label for="district" class="block text-gray-700">District</label>
                    <input type="text" id="district" name="district" placeholder="Enter your district" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-4">
                    <label for="taluk" class="block text-gray-700">Taluk</label>
                    <input type="text" id="taluk" name="taluk" placeholder="Enter your taluk" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-4">
                    <label for="panchayat" class="block text-gray-700">Panchayat/Municipal Corporation</label>
                    <input type="text" id="panchayat" name="panchayat" placeholder="Enter your panchayat" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-4">
                    <label for="pin-code" class="block text-gray-700">Pin Code</label>
                    <input type="text" id="pin-code" name="pin-code" placeholder="Enter your pin code" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-4">
                    <label for="photo" class="block text-gray-700">Upload Photo</label>
                    <input type="file" id="photo" name="photo" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" aria-label="Upload Photo">
                </div>
                <div id="map" class="w-full h-64 mb-4 rounded-lg border"></div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Submit Report</button>
            </form>
        </section>

       
    </main>

    <footer class="py-8 text-center">
        <p class="text-gray-600">Â© 2023 Report Management System. All rights reserved.</p>
    </footer>
</body>
</html>
