<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>track-reports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body>
    <section>
        <h2 class="text-3xl font-bold mb-6 text-center">Track Your Report</h2>
        <form class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto mb-8" method="GET" action="/track-report">
            <div class="mb-4">
                <label for="report-id" class="block text-gray-700">Search by Report ID</label>
                <input type="text" id="report-id" name="report-id" placeholder="Enter report ID" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" aria-label="Search by Report ID">
            </div>
            <div class="mb-4">
                <label for="status" class="block text-gray-700">Filter by Status</label>
                <select id="status" name="status" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" aria-label="Filter by Status">
                    <option value="">All</option>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="resolved">Resolved</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Search</button>
        </form>
</body>
</html>
